<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <h1 class="title">User Directory</h1>
    <h1 class="subHeading">Welcome to the User Directory!</h1>
    <p class="body">In this directory you can add users with there name, age and favorite color.</p>

    <!--button>Click Me</button-->

    <!--form name="myForm" action="">
        Enter a new heading: 
        <input type="text" name="myText"/>
        <input type="button" value="Submit" name="submitButton"/>
    </form-->
    

    <p>Enter the user information here:</p>
    <form id="userForm">
        <p>
            <label for="userName">Name:</label>
            <input type="text" placeholder="Enter your name" name="userName" autofocus>
        </p>
        <p>
            <label for="age">Age:</label>
            <input type="number" placeholder="Enter your age" name="age">
        </p>
        <p>
            <label for="color">Fav Color:</label>
            <input type="color" name="favColor" value="#ffffff">
        </p>

        <button type="submit">GO!</button>
        <button type="reset">Clear please</button>
    </form>

    <p class="listOfUsers">List of Users: </p>
    <div class="users" id="users">
        
    </div>

    <script src="index.js"></script>
</body>
</html>
